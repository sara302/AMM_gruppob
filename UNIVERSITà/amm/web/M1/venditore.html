<h3>Inserisci un nuovo oggetto</h3>
<form method="post" action="inserimento_oggetto">
<label for="nome_ogg">Titolo</label>
<input name="nome_ogg" id="nome_ogg" type="text"
       value="Titolo Serie Tv"/>
<label for="imm">Url immagine descrittiva</label>
<input name="imm" id="imm" type="url"/>
<label for="descrizione">Descrizione</label>
<textarea rows="5" cols="20" name="descrizione" id="descrizione" >
Descrizione oggetto</textarea>
<label for="prezzo">Prezzo(euro)</label>
<input name="prezzo" id="prezzo" type="number"/>
<label for="quantita">Numero oggetti disponibili</label>
<input name="quantita" id="quantita" type="number"/>
<input type="submit" value="Invia"/>
</form>
</div>
